<!DOCTYPE html>
<html>
<head>
    <title>Homie File Organizer - Simple Test Interface</title>
    <style>
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 40px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #2563eb; 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #e5e7eb; 
            border-radius: 8px; 
            background: #f9fafb; 
        }
        input, button { 
            padding: 12px; 
            margin: 8px; 
            border-radius: 6px; 
            border: 1px solid #d1d5db; 
            font-size: 14px; 
        }
        button { 
            background: #2563eb; 
            color: white; 
            cursor: pointer; 
            border: none; 
        }
        button:hover { 
            background: #1d4ed8; 
        }
        .result { 
            margin-top: 15px; 
            padding: 15px; 
            border-radius: 6px; 
            font-family: monospace; 
            font-size: 12px; 
        }
        .success { 
            background: #dcfce7; 
            border: 1px solid #16a34a; 
            color: #15803d; 
        }
        .error { 
            background: #fee2e2; 
            border: 1px solid #dc2626; 
            color: #dc2626; 
        }
        .folder-path { 
            width: 400px; 
        }
        pre { 
            white-space: pre-wrap; 
            max-height: 300px; 
            overflow-y: auto; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Homie File Organizer - Test Interface</h1>
        
        <div class="test-section">
            <h3>üìä Backend Health Check</h3>
            <button onclick="checkHealth()">Check Backend Status</button>
            <div id="health-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üìÅ Test File Organization</h3>
            <p><strong>Test folder:</strong> <code>/tmp/homie_test_lvhnofvw</code></p>
            <input type="text" id="folder-path" class="folder-path" 
                   value="/tmp/homie_test_lvhnofvw" 
                   placeholder="Enter folder path to organize">
            <input type="text" id="intent" placeholder="Organization intent (optional)" 
                   value="organize by file type">
            <br>
            <button onclick="organizeFolder()">ü§ñ Analyze & Organize</button>
            <div id="organize-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üíΩ Drive Status</h3>
            <button onclick="checkDrives()">Get Drive Status</button>
            <div id="drives-result" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: { 'Content-Type': 'application/json' },
                    ...options
                });
                return await response.json();
            } catch (error) {
                return { error: error.message };
            }
        }
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function checkHealth() {
            const result = await apiCall('/health');
            showResult('health-result', result, !!result.error);
        }
        
        async function organizeFolder() {
            const folderPath = document.getElementById('folder-path').value;
            const intent = document.getElementById('intent').value;
            
            if (!folderPath) {
                showResult('organize-result', { error: 'Please enter a folder path' }, true);
                return;
            }
            
            const result = await apiCall('/file-organizer/organize', {
                method: 'POST',
                body: JSON.stringify({
                    folder_path: folderPath,
                    intent: intent || null
                })
            });
            
            showResult('organize-result', result, !!result.error);
        }
        
        async function checkDrives() {
            // This endpoint might not exist, but let's try
            const result = await apiCall('/file-organizer/drives');
            showResult('drives-result', result, !!result.error);
        }
        
        // Auto-check health on load
        window.onload = checkHealth;
    </script>
</body>
</html>
