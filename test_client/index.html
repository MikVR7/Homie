<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homie Backend Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected { background: #4CAF50; }
        .status-disconnected { background: #f44336; }
        .status-connecting { background: #ff9800; }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #444;
        }

        .control-panel h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover:not(:disabled) {
            background: #1976D2;
        }

        button.danger {
            background: #f44336;
        }

        button.danger:hover:not(:disabled) {
            background: #d32f2f;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        .logs {
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #444;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
        }

        .logs h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            position: sticky;
            top: 0;
            background: #2a2a2a;
            padding-bottom: 10px;
        }

        .log-entry {
            background: #333;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry.error {
            border-left-color: #f44336;
            background: #3d2a2a;
        }

        .log-entry.info {
            border-left-color: #2196F3;
            background: #2a2a3d;
        }

        .log-entry.event {
            border-left-color: #ff9800;
            background: #3d352a;
        }

        .log-timestamp {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .log-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            border: 1px solid #444;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        .clear-logs {
            float: right;
            font-size: 12px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Homie Backend Test Client</h1>
            <p>
                <span id="status-indicator" class="status-indicator status-disconnected"></span>
                <span id="status-text">Disconnected</span>
            </p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div id="events-count" class="stat-value">0</div>
                <div class="stat-label">Events Received</div>
            </div>
            <div class="stat-card">
                <div id="messages-count" class="stat-value">0</div>
                <div class="stat-label">Messages Sent</div>
            </div>
            <div class="stat-card">
                <div id="connection-time" class="stat-value">--</div>
                <div class="stat-label">Connected Time</div>
            </div>
            <div class="stat-card">
                <div id="current-module" class="stat-value">None</div>
                <div class="stat-label">Current Module</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-panel">
                <h3>üîå Connection Control</h3>
                
                <div class="input-group">
                    <label for="server-url">Server URL:</label>
                    <input type="text" id="server-url" value="http://localhost:8000" placeholder="http://localhost:8000">
                </div>

                <div class="button-group">
                    <button id="connect-btn" onclick="connect()">Connect</button>
                    <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
                    <button onclick="testConnection()" class="secondary">Test Connection</button>
                </div>

                <div class="input-group">
                    <label for="user-id">User ID:</label>
                    <input type="text" id="user-id" value="test_user_123" placeholder="Enter user ID">
                </div>

                <div class="button-group">
                    <button id="auth-btn" onclick="authenticate()" disabled>Authenticate</button>
                </div>
            </div>

            <div class="control-panel">
                <h3>üì± Module Control</h3>
                
                <div class="input-group">
                    <label for="module-select">Switch Module:</label>
                    <select id="module-select">
                        <option value="main_menu">Main Menu</option>
                        <option value="file_organizer">File Organizer</option>
                        <option value="financial_manager">Financial Manager</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="switch-module-btn" onclick="switchModule()" disabled>Switch Module</button>
                    <button onclick="getSessionInfo()" class="secondary" disabled id="session-info-btn">Get Session Info</button>
                </div>

                <div class="button-group">
                    <button onclick="sendCustomEvent()" class="secondary" disabled id="custom-event-btn">Send Custom Event</button>
                    <button onclick="testAI()" class="secondary" disabled id="test-ai-btn">Test AI Connection</button>
                    <button onclick="client.requestDriveStatus()" class="secondary" disabled id="drive-status-btn">Drive Status</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-panel">
                <h3>üìÇ Folder Memory</h3>
                <div class="input-group">
                    <label for="folder-path">Folder Path:</label>
                    <input type="text" id="folder-path" placeholder="/home/user/Downloads" />
                </div>
                <div class="input-group">
                    <label for="history-limit">History Limit:</label>
                    <input type="number" id="history-limit" value="50" />
                </div>
                <div class="button-group">
                    <button onclick="client.requestFolderHistory()" class="secondary" disabled id="history-btn">Get History</button>
                    <button onclick="client.requestFolderSummary()" class="secondary" disabled id="summary-btn">Get Summary</button>
                </div>
            </div>
        </div>

        <div class="logs">
            <h3>üìã Real-time Event Log
                <button class="clear-logs secondary" onclick="clearLogs()">Clear</button>
            </h3>
            <div id="log-container"></div>
        </div>
    </div>

    <!-- Prefer local vendor Socket.IO client, fallback to CDN if missing -->
    <script>
      (function() {
        var s = document.createElement('script');
        s.src = 'vendor/socket.io.min.js';
        s.onload = function(){ console.log('Socket.IO (local) loaded'); };
        s.onerror = function(){
          console.warn('Local Socket.IO not found, falling back to CDN');
          var cdn = document.createElement('script');
          cdn.src = 'https://cdn.socket.io/4.7.2/socket.io.min.js';
          cdn.onload = function(){ console.log('Socket.IO (CDN) loaded'); };
          document.body.appendChild(cdn);
        };
        document.body.appendChild(s);
      })();
    </script>
    <script src="app.js"></script>
</body>
</html>
