<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homie Backend Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected { background: #4CAF50; }
        .status-disconnected { background: #f44336; }
        .status-connecting { background: #ff9800; }

        .main-layout {
            margin-right: 350px;
            height: calc(100vh - 250px);
            min-height: 600px;
            max-height: calc(100vh - 250px);
        }

        .controls-area {
            overflow-y: auto;
            padding-right: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls.top {
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .controls.top .control-panel {
            padding: 15px;
        }

        .controls.top .control-panel h3 {
            font-size: 14px;
            margin-bottom: 12px;
        }

        .controls.top .input-group {
            margin-bottom: 10px;
        }

        .controls.top .input-group label {
            font-size: 12px;
        }

        .controls.top input, .controls.top select {
            padding: 6px;
            font-size: 12px;
        }

        .controls.top button {
            padding: 8px 12px;
            font-size: 12px;
        }

        .controls.top .multi-user-actions h4 {
            font-size: 12px;
            margin-bottom: 8px;
        }

        .current-module-display {
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .current-module-display h3 {
            margin: 0;
            font-size: 1.4em;
        }

        .module-controls-area {
            margin: 20px 0;
            padding: 25px;
            background: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-height: 200px;
            border: 1px solid #404040;
        }

        .event-log-sidebar {
            position: fixed;
            top: 250px;
            right: 0px;
            width: 350px;
            height: calc(100vh - 250px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0 20px 20px 20px;
            box-sizing: border-box;
        }

        .control-panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #444;
        }

        .control-panel h3 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover:not(:disabled) {
            background: #1976D2;
        }

        button.danger {
            background: #f44336;
        }

        button.danger:hover:not(:disabled) {
            background: #d32f2f;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        .logs {
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #444;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .logs h3 {
            color: #4CAF50;
            margin: 0 0 15px 0;
            padding: 15px 15px 0 15px;
            background: #2a2a2a;
            flex-shrink: 0;
        }

        #log-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px 15px 15px;
        }

        .log-entry {
            background: #333;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry.error {
            border-left-color: #f44336;
            background: #3d2a2a;
        }

        .log-entry.info {
            border-left-color: #2196F3;
            background: #2a2a3d;
        }

        .log-entry.event {
            border-left-color: #ff9800;
            background: #3d352a;
        }

        .log-timestamp {
            color: #888;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .log-content {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            border: 1px solid #444;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        .clear-logs {
            float: right;
            font-size: 12px;
            padding: 5px 10px;
        }

        .user-tabs {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
            align-items: center;
        }

        .user-tab {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .user-tab.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .user-tab:hover:not(.active) {
            background: #444;
            border-color: #666;
        }

        .add-user-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-user-btn:hover {
            background: #1976D2;
        }

        .current-user {
            font-size: 14px;
            color: #ccc;
            margin-left: 10px;
        }

        .multi-user-actions {
            margin-top: 15px;
            padding: 15px;
            background: #333;
            border-radius: 6px;
            border: 1px solid #555;
        }

        .multi-user-actions h4 {
            color: #4CAF50;
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .module-controls {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .module-controls h4 {
            color: #ff9800;
            margin: 0 0 15px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .path-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .path-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .path-input-group label {
            font-size: 12px;
            color: #ccc;
        }

        .path-input-group input {
            padding: 6px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }

        .operation-result {
            margin-top: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 Homie Backend Multi-User Test Client</h1>
            <div class="user-tabs">
                <button class="user-tab active" onclick="switchUser(0)" id="user-tab-0">User 1</button>
                <button class="user-tab" onclick="switchUser(1)" id="user-tab-1">User 2</button>
                <button class="user-tab" onclick="switchUser(2)" id="user-tab-2">User 3</button>
                <button class="add-user-btn" onclick="addUser()">+ Add User</button>
            </div>
            <p>
                <span id="status-indicator" class="status-indicator status-disconnected"></span>
                <span id="status-text">Disconnected</span>
                <span class="current-user">| Current: <span id="current-user-name">User 1</span></span>
            </p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div id="events-count" class="stat-value">0</div>
                <div class="stat-label">Events Received</div>
            </div>
            <div class="stat-card">
                <div id="messages-count" class="stat-value">0</div>
                <div class="stat-label">Messages Sent</div>
            </div>
            <div class="stat-card">
                <div id="connection-time" class="stat-value">--</div>
                <div class="stat-label">Connected Time</div>
            </div>

        </div>

        <div class="main-layout">
            <div class="controls-area">
                <div class="controls top">
                    <div class="control-panel">
                        <h3>👥 Multi-User Testing</h3>
                        <div class="multi-user-actions">
                            <h4>Quick Actions for All Users:</h4>
                            <div class="button-group">
                                <button onclick="connectAllUsers()" class="secondary">Connect All</button>
                                <button onclick="disconnectAllUsers()" class="secondary">Disconnect All</button>
                                <button onclick="authenticateAllUsers()" class="secondary">Auth All</button>
                            </div>
                        </div>
                        <div class="multi-user-actions">
                            <h4>Concurrent Testing:</h4>
                            <div class="button-group">
                                <button onclick="testConcurrentOperations()" class="secondary">Test Concurrent Ops</button>
                                <button onclick="testUserIsolation()" class="secondary">Test User Isolation</button>
                                <button onclick="broadcastTestEvent()" class="secondary">Broadcast Event</button>
                            </div>
                        </div>
                    </div>

                    <div class="control-panel">
                        <h3>🔌 Connection Control</h3>
                        
                        <div class="input-group">
                            <label for="server-url">Server URL:</label>
                            <input type="text" id="server-url" value="http://localhost:8000" placeholder="http://localhost:8000">
                        </div>

                        <div class="button-group">
                            <button id="connect-btn" onclick="connect()">Connect</button>
                            <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
                            <button onclick="testConnection()" class="secondary">Test Connection</button>
                        </div>

                        <div class="input-group">
                            <label for="user-id">User ID:</label>
                            <input type="text" id="user-id" value="test_user_123" placeholder="Enter user ID">
                        </div>

                        <div class="button-group">
                            <button id="auth-btn" onclick="authenticate()" disabled>Authenticate</button>
                        </div>
                    </div>

                    <div class="control-panel" id="module-selection-panel" style="display: none;">
                        <h3>📱 Module Selection</h3>
                        
                        <div class="input-group">
                            <label for="module-select">Select Module:</label>
                            <select id="module-select" onchange="onModuleChange()">
                                <option value="main_menu">Main Menu</option>
                                <option value="file_organizer">File Organizer</option>
                                <option value="financial_manager">Financial Manager</option>
                            </select>
                        </div>

                        <div class="button-group">
                            <button id="switch-module-btn" onclick="switchModule()" disabled>Switch to Module</button>
                            <button onclick="testAI()" class="secondary" disabled id="test-ai-btn">Test AI Connection</button>
                        </div>

                    </div>
                </div>
                
                <!-- Current Module Display -->
                <div class="current-module-display">
                    <h3>📱 Current Module: <span id="current-module-name">None</span></h3>
                </div>

                <!-- Module-Specific Controls (more spacious) -->
                <div class="module-controls-area" id="module-specific-controls" style="display: none;">
                    <!-- Dynamic content goes here -->
                </div>
            </div>
        </div>

        <!-- Fixed Event Log Sidebar -->
        <div class="event-log-sidebar">
            <div class="logs">
                <h3>📋 Real-time Event Log
                    <button class="clear-logs secondary" onclick="clearLogs()">Clear</button>
                </h3>
                <div id="log-container"></div>
            </div>
        </div>
    </div>

    <!-- Prefer local vendor Socket.IO client, fallback to CDN if missing -->
    <script>
      (function() {
        console.log('Loading Socket.IO client...');
        var s = document.createElement('script');
        s.src = 'vendor/socket.io.min.js';
        s.onload = function(){ 
          console.log('✅ Socket.IO (local) loaded successfully'); 
          window.socketIOReady = true;
        };
        s.onerror = function(){
          console.warn('⚠️ Local Socket.IO not found, falling back to CDN');
          var cdn = document.createElement('script');
          cdn.src = 'https://cdn.socket.io/4.7.2/socket.io.min.js';
          cdn.onload = function(){ 
            console.log('✅ Socket.IO (CDN) loaded successfully'); 
            window.socketIOReady = true;
          };
          cdn.onerror = function(){
            console.error('❌ Failed to load Socket.IO from CDN');
            window.socketIOLoadError = true;
          };
          document.body.appendChild(cdn);
        };
        document.body.appendChild(s);
      })();
    </script>
    <script src="app.js?v=14"></script>
</body>
</html>
</html>
</html>
